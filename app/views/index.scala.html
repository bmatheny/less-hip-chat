@import lhc.config.AppConfig

@main("Less Hip Chat Configuration") {
  <table>
    <thead>
      <tr>
        <th>Channel</th>
        <th>Password</th>
        <th>Expiration</th>
      </tr>
    </thead>
    <tbody>
      @AppConfig.irc.channels.map { chan =>
      <tr>
        <td>@chan.name</td>
        <td>@chan.password.getOrElse("None")</td>
        <td>@chan.expireAfter.map(_.toString).getOrElse("Never")</td>
      </tr>
      }
    </tbody>
  </table>
}
